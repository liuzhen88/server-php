<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>我的积分</title>
    <!-- build:css css/build_points.min.css -->
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/my_points.css"/>
    <!-- endbuild -->
</head>
<body>
<header>
    <h2>我的积分</h2>
    <a href="personal1.html" class="head-back"></a>
</header>
<div class="my-main">
    <div class="total-points">
        <div class="total-points-left">
            <p>总积分</p>
            <p class="pointsNum"></p>
        </div>
        <a class="pointsBtn">提现</a>
    </div>
    <div class="points-list">
    </div>
</div>
<div class="zhezhao"></div>
<div id="phone-tip">
    <div class="sure">提现请联系客服电话：400-627-7745</div>
    <div class="select">
        <a id="phone-cancel">取消</a>
        <a id="phone-call" href="tel:4006277745">呼叫</a>
    </div>
</div>
<div id="message">暂无积分可体现</div>
<script type="text/template" id="orderDetails">
{{for(var i=0;i< it.predeposit_list.length;i++){}}
    <div class="date">{{=it.predeposit_list[i].month}}</div>
    <ul class="points-details">
        {{ for(var j=0;j< it.predeposit_list[i].data.length;j++){ }}
        <li>
            <div class="store-details">
                <p class="info">{{=it.predeposit_list[i].data[j].lg_type_tip}}</p>
                <p class="time">{{=get_time(it.predeposit_list[i].data[j].lg_add_time)}}</p>
            </div>
            <div class="num">{{=it.predeposit_list[i].data[j].lg_av_amount}}</div>
        </li>
        {{ } }}
    </ul>
{{ } }}
</script>

<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="js/common/global.js"></script>
<script type="text/javascript" src="../js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="../js/lib/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/share_wx.js"></script>
<!-- build:js2  js/build_points.min.js -->
<script type="text/javascript" src="js/my_points.js"></script>
<!-- endbuild -->
</body>
</html>
