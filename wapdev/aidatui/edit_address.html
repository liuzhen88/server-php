<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>收货地址</title>

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/add_address.css">

</head>
<body>
<header>
    <h2>收货地址</h2>
    <a href="javascript:history.back();" class="head-back"></a>
</header>
<div class="my-main">
    <ul class="edit-addr">
        <li>
            <label>收货人</label>
            <span>
                <input type="text" placeholder="请输入姓名" id="name"/>
            </span>
        </li>
        <li>
            <label>电话</label>
            <span>
                <input type="text" placeholder="请输入手机号" id="mob"/>
            </span>
        </li>
        <li>
            <label>地址</label>
            <span class="addr-details">
                <a id="details">请输入地址</a>
            </span>
            <a id="mapDetails">点击选择</a>
        </li>
        <li>
            <label>门牌号</label>
            <span>
                <input type="text" placeholder="请输入门牌号" id="detailsNum"/>
            </span>
        </li>
    </ul>
    <div class="message"></div>
    <a class="addrBtn">保存</a>
</div>
<script type="text/javascript" src="../js/config.js"></script>

<script type="text/javascript" src="../js/lib/zepto.min.js"></script>
<script type="text/javascript" src="../js/lib/fastclick.min.js"></script>
<script type="text/javascript" src="../js/lib/doT.min.js"></script>
<script type="text/javascript" src="js/common/global.js"></script>
<script type="text/javascript" src="../js/lib/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/share_wx.js"></script>
<script type="text/javascript" src="js/edit_address.js"></script>

</body>
</html>
