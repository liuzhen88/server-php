<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>评价</title>
    <!-- build:css css/build_evaluate.min.css -->
    <link href="css/evaluate.css" type="text/css" rel="stylesheet"/>
    <!-- endbuild -->
</head>
<body>
<header>
    <h2>评价</h2>
    <a href="javascript:history.back();" class="head-back"></a>
</header>
<div class="shopper-info">
    <div class="shopper-info-container">商家在<span id="time"></span>内为您送达</div>
</div>
<div class="shop-evaluate">
    <div class="shop-evaluate-container">
        <div class="evaluate-box">
            <div class="goods-quality">商品质量</div>
            <div class="goods-star" id="quality">
                <img class="quality-star" src="img/star.png" width="20px"/>
                <img class="quality-star" src="img/star.png" width="20px"/>
                <img class="quality-star" src="img/star.png" width="20px"/>
                <img class="quality-star" src="img/star.png" width="20px"/>
                <img class="quality-star" src="img/star.png" width="20px"/>
            </div>
            <div class="goods-degree" id="quality-desc">很满意</div>
        </div>
        <div class="evaluate-box">
            <div class="goods-quality">配送服务</div>
            <div class="goods-star" id="server">
                <img class="server-star" src="img/star.png" width="20px"/>
                <img class="server-star" src="img/star.png" width="20px"/>
                <img class="server-star" src="img/star.png" width="20px"/>
                <img class="server-star" src="img/star.png" width="20px"/>
                <img class="server-star" src="img/star.png" width="20px"/>
            </div>
            <div class="goods-degree" id="server-desc">很满意</div>
        </div>
        <div class="evaluate-box">
            <div class="goods-quality">配送速度</div>
            <div class="goods-star" id="speed">
                <img class="speed-star" src="img/star.png" width="20px"/>
                <img class="speed-star" src="img/star.png" width="20px"/>
                <img class="speed-star" src="img/star.png" width="20px"/>
                <img class="speed-star" src="img/star.png" width="20px"/>
                <img class="speed-star" src="img/star.png" width="20px"/>
            </div>
            <div class="goods-degree" id="speed-desc">很满意</div>
        </div>
    </div>
</div>
<div class="user-evaluate">
    <textarea id="user-info" placeholder="您可以从商品质量，配送速度及服务来评价"></textarea>
</div>
<div id="submit">提交</div>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="js/common/global.js"></script>
<!-- build:js2  js/build_evaluate.min.js -->
<script type="text/javascript" src="js/evaluate.js"></script>
<!-- endbuild -->
</body>
</html>
