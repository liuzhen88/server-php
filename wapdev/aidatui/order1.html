<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>我的订单</title>
    <!-- build:css css/build_orders.min.css -->
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/order.css">
    <!-- endbuild -->
</head>
<body>
<header>
    <h2>我的订单</h2>
    <a href="personal1.html" class="head-back"></a>
</header>
<div class="my-main">
    <ul class="order-list">
    </ul>
</div>
<script type="text/template" id="orderListTmpl">
    {{ for(var i=0;i < it.length;i++){ }}
    <li>
        <div class="title">
            <p class="name">
                <strong id="{{=it[i].order_id}}"></strong>
                实付：<span>￥{{=it[i].order_amount}}</span>
            </p>
            <p class="status">
                {{ if(it[i].order_state == 0){ }}
                已取消
                {{ }else if(it[i].order_state == 10){ }}
                <a href="pay1.html?pay_sn={{=it[i].pay_sn}}&all_money={{=it[i].order_amount}}&order_sn={{=it[i].order_sn}}">付款</a>
                {{ }else if(it[i].order_state == 20){ }}
                待接单
                {{ }else if(it[i].order_state == 30){ }}
                待收货
                {{ }else if(it[i].order_state == 35){ }}
                待收货
                {{ }else if(it[i].order_state == 40){ }}
                    {{ if(it[i].evaluation_state == 0){ }}
                    <a href="evaluate1.html?order_id={{=it[i].order_id}}&is_get_quickly={{=it[i].is_get_quickly}}">评价</a>
                    {{ }else{ }}
                    订单完成
                    {{ } }}
                {{ } }}
            </p>
        </div>
        <div class="goods-img">
            <a href="order_info1.html?order_id={{=it[i].order_id}}&is_get_quickly={{=it[i].is_get_quickly}}">
                {{ if(it[i].extend_order_goods.length > 4){ }}
                    {{ for(var j=0;j < 4;j++){ }}
                    <img src="{{=it[i].extend_order_goods[j].goods_image}}">
                    {{ } }}
                <span class="more"></span>
                {{ }else{ }}
                    {{ for(var j=0;j < it[i].extend_order_goods.length;j++){ }}
                    <img src="{{=it[i].extend_order_goods[j].goods_image}}">
                    {{ } }}
                {{ } }}
            </a>
        </div>
    </li>
    {{ } }}
</script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="js/common/global.js"></script>
<script type="text/javascript" src="../js/lib/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/share_wx.js"></script>
<!-- build:js2  js/build_orders.min.js -->
<script type="text/javascript" src="js/order.js"></script>
<!-- endbuild -->
</body>
</html>
