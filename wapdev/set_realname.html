<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/set_realname.css">

    <title>设置实名</title>
</head>
<body>
<div class="sheader">
    <a href="javascript:history.back();" class="sh_back"></a>
    <h2>设置实名</h2>
</div>

<div class="s_main">
    <section class="tip-info">*请慎重输入正确的姓名和身份证号，提现时需要本人名下的银行卡，身份证姓名信息不能在线修改，如需修改请联系客服400-992-9975</section>
    <section class="input-line">
        <section class="input-left">真实姓名</section>
        <section class="input-right"><input type="text" id="real-name" placeholder="请输入姓名"/></section>
        <section class="clear-float"></section>
    </section>
    <section class="input-line">
        <section class="input-left">身份证号</section>
        <section class="input-right"><input type="text" id="id-card" placeholder="请输入身份证号码"/></section>
        <section class="clear-float"></section>
    </section>
    <section class="input-line">
        <section class="input-left">确认输入</section>
        <section class="input-right"><input type="text" id="re-id-card" placeholder="请再次输入身份证号码"/></section>
        <section class="clear-float"></section>
    </section>
    <section class="messageTips"></section>
    <section class="btn-commit">确定</section>
</div>

<script type="text/javascript" src="js/config.js"></script>

<script type="text/javascript" src="js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/set_realname.js"></script>

</body>
</html>
