<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>评价晒单</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!--<link rel="stylesheet" type="text/css" href="css/style_jl.css">-->
<link href="../../css/style_jl.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="css/evaluate.css">
</head>
<body>
<header id="header"></header>
<div class="main" id="main-container">

<div class="jl_evaluate box-shw1">
  <dl class="goods_name">
    <dt class="b-radius"><img id="eGoodSrc" src="images/imgForE.jpg" alt=""></dt>
    <div class="fl my_goodBox y-firstwidth">
    	<span class=" y-sm y-text my_goodName"></span>
    	<span class="y-sm3 y-text y-text2"><!--白色&nbsp;&nbsp;16G&nbsp;&nbsp;移动版--></span>
    </div>
     <div class="fr">
    	<span class="y-sm2 y-text my_price">¥599</span></br>
        <span class="y-sm2 y-text y-text2 my_num">×1</span></br>
    	
    </div>
  </dl>
  <div class="y-line"></div>
  <div class="jl_star imgbox"> 
  <span class="star_title">商品评价</span>
    <ul class="lmyStar">
      <li class="star_icon2"></li>
      <li class="star_icon2"></li>
      <li class="star_icon2"></li>
      <li class="star_icon2"></li>
      <li class="star_icon2"></li>
    </ul>
  </div>
  <div class="eva_con">
    <div class="text">
      <textarea placeholder="写下你对商品的感受吧，对他人的帮助很大哦~"  id="eGoodCont"></textarea>
    </div>
  </div>
  <div class="jl_star imgbox"> 
  	<span class="star_title"><img class="isShowReal" src="images/ic_no-name@2x.png" style="width:12px;height:12px;">&nbsp;&nbsp;匿名评价</span>
  </div>
   <div class="y-line"></div>
  
  <div class="jl-eva-img">
    <div class="eva-btn ">
      
      上传照片
      </div>
  </div>
  <div class="jl-eva-img2">
  	<ul class="y-pin">
  	  <li class="y-secmargin" id="send_imgBox">
      		<input type="file" id="send_img"/>
            <div class="select"><img src="images/ic_upload_pic@2x.png" width="100%"/></div>
      </li>
    </ul>
  
  </div>
  <div class="jl-eva-img">
    <div class="eva-btn2 ">
      可上传4张照片,每张不超过5M，支持JPG,BMP,PNG
    </div>
  </div>
</div>

<div id="eSendComm">发表评论</div>

</div>


<script type="text/javascript" src="../../js/lib/jquery-1.8.0.min.js"></script>
<script src="../../js/tmpl/common-top.js"></script>
<script src="../../js/lib/template.js"></script>
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 

<script type="text/javascript" src="js/exif.js"></script>
<script type="text/javascript" src="js/lrz.js"></script>
<script type="text/javascript" src="js/index1.js"></script>
<script type="text/javascript" src="js/evaluate.js"></script>
</body>
</html>
