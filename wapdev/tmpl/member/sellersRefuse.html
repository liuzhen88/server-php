<body style="background:#f6f3f3;">

<section id="se1">

                    <li><img src="images/qw.jpg" width="70px" height="70px"/></li>
                </ul>

        </div>

                <!--<div id="btn_right">申请爱个购客服介入</div>-->
            
        </div>
    </section>
</section>

        <p><span style="color:#333333;">退款编号：</span><span id="order_num"></span></p>
        <p><span style="color:#333333;">申请时间：</span>2015-12-25 12:35:41</p>
        <p><span style="color:#333333;">退款类型：</span><span id="order_reason"></span></p>
        <p><span style="color:#333333;">退款金额：</span><span id="order_money"></span></p>
