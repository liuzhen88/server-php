<title>用户注册</title>

</head>
<body style="background:url(images/login_bg@2x.png) no-repeat;" class="my_registBody">
<div class="header-wrap">
    <a href="javascript:history.back();" class="header-back"><span>返回</span></a>
    <h2>注册</h2>
</div>
<div class="jl_Regbox">
    <form name="registerForm" id="registerForm" method="post">
        <ul>
        	<li>
            	<span class="code"></span><input type="text" placeholder="请输入邀请码(无邀请码可输入00000000)"  id="RYQM"/>
            </li>
            <li>
                <span class="phone"></span><input type="text" placeholder="请输入手机号" id="RTel"/>
            </li>
            <li>
            	<span class="yzm"></span><input type="text" placeholder="请输入验证码" id="RYCode"/>
                <a href="javascript:;" class="getYZM">获取验证码</a>
            </li>
        </ul>
    </form>
</div>
<div class="messageTips"></div>
<div class="jl_btnRegister"><input type="button" value="确定" id="confirmStepOne"/></div>

<script type="text/javascript" src="../../js/config.js"></script>
