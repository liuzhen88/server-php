<body>
 
<header id="header"></header>
<div class="main" id="main-container">
<section id="se1">
	<section class="se1_contain">
        <p class="y-text">退款类型</p>
    </section>
    <section class="se1_person2" >
       <div class="a1"><a><img src="images/ic_choosen@2x.png" class="has">&nbsp;&nbsp;退款</a></div>
       	 <div class="a2"><a><img src="images/ic_unchoosen@2x.png" class="has">&nbsp;&nbsp;退货退款</a></div>
    </section>
</section>

<section id="se1">
	<section class="se1_contain ">
    	
        <div class="y-text ">
        	<div class="fl"><span>*</span>退货数量：</div>
        	<img src="images/ic_reduce_can-not-press@2x.png" id="reduce">
            <div class="y-shuliang fl y-width20" id="num">1</div>   
            <img src="images/ic_plus_press_green@2x.png" id="add">
        </div>
    </section>
    <section class="se1_person2" >
       <div class="y-text ">
        	<div class="fl"><span>*</span>退款金额：</div>
        	<div class="fl "><span>￥<span id="money"></span></span></div>   
        </div>
    </section>
</section>



<section id="se1">
	<section class="se1_contain ">
    	
        <div class="y-text ">
        	<div class="fl"><span>*</span>退货原因：</div>
        	 
                <select name="cars" class="y-shuliang fl y-width90 " id="select">
                	<option selected>请选择退款原因</option>
                </select>
            
           
            
        </div>
    </section>
    <section class="se1_person2"  style="height:220px;">
       <div class=" y-text">
        	<div class="fl">&nbsp;退款说明：</div>
            <textarea id="message" name="message" cols="42" rows="7" class="y-shuliang fl y-width90 rounded" placeholder="&nbsp;&nbsp;请输入，不多于200字"></textarea>
        </div>
    </section>
</section>

<section id="se1">
	
    <section class="se1_person2"  style="height:190px;">
       <div class=" y-text">
        	<div class="">&nbsp;上传凭证：</div>
            <ul class="y-pin">
            	 <li style="position:relative" id="sendimgLi">
                 	<input id="send_img" type="file" style="position:absolute; z-index:10; opacity:0;">
                 	<div id="input_img"><img src="images/ic_upload_pic@2x.png"></div>
					<div id="top_div"></div>
                 </li>
                 
            </ul>
            <p class="y-ps">&nbsp;最多上传3张，每张不超过5M，支持IPG,BMP,PNG</p>
        </div>
    </section>
</section>



<footer style="margin:20px auto;" id="sub">
 
 <a>提交</a>
