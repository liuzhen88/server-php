<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
<div class="reg-top">
    <div class="reg-line"></div>
    <ul class="share-user">
        <li>
            <span id="userImg"></span>
            <p>推荐注册</p>
        </li>
        <li>
            <span><img src="../images/reg_scar3x.png" /></span>
            <p>购物消费</p>
        </li>
        <li>
            <span><img src="../images/reg_smoney3x.png" /></span>
            <p>返利赚钱</p>
        </li>
    </ul>
</div>
<div class="reg-box">
    <form name="registerForm" id="registerForm" method="post">
        <ul>
            <li>
                <span class="phone"></span><input type="text" placeholder="请输入手机号" id="phone"/>
            </li>
            <li>
                <span class="yzm"></span><input type="text" placeholder="请输入验证码" id="vertifyCode"/>
                <a href="javascript:;" class="getYZM" id="getYzm">获取验证码</a>
            </li>
            <li>
                <span class="pw"></span><input type="password" placeholder="设置密码" id="password"/>
            </li>
            <li>
                <span class="pw"></span><input type="password" placeholder="确认密码" id="repassword"/>
            </li>
        </ul>
    </form>
</div>
<div class="messageTips"></div>
<div class="register-btn"><a id="registerBtn">注册</a></div>
<div class="agg-box">
    <div class="agg-icon"><p>爱个购</p>爱生活 爱购物 让我一次爱个购</div>
    <a class="down-btn" href="http://a.app.qq.com/o/simple.jsp?pkgname=com.hk.agg">立即下载</a>
    <div class="off-btn"></div>
</div>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/tmpl/register.js"></script>
</body>
</html>
