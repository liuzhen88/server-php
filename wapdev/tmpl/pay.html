<body>
<header id="header"></header>
<div id="main-container">
<iframe frameborder=0 id="frame"></iframe>
</div>
<script src="../js/lib/jquery-1.8.0.min.js"></script>
<script src="../js/config.js" type="text/javascript"></script>
<script src="../js/lib/template.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/tmpl/common-top.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	var key=request("key");
	var pay_sn=request("pay_sn");
	var payment_code=request("payment_code");

	var x=$(window).width();
	var y=$(window).height()-56;
	$("#frame").css("width",x);
	$("#frame").css("height",y);

	$("#frame").attr("src","link_iframe.html?key="+key+"&pay_sn="+pay_sn+"&payment_code="+payment_code);
});
//获取url参数
function request(paras)
	    {
	        var url = location.href;
	        url=decodeURI(url);
	        var paraString = url.substring(url.indexOf("?")+1,url.length).split("&");
	        var paraObj = {};
	        for (var i=0; j=paraString[i]; i++){
	        paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length);
	        }
	        var returnValue = paraObj[paras.toLowerCase()];
	        if(typeof(returnValue)=="undefined"){
	        return "";
	        }else{
	        return returnValue;
	        }
	    }
</script>
