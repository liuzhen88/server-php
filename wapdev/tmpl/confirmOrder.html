<div class="main" style="display:none" id="main-container2">
	<div class="jl-address">
        <ul>
            <li class="b-radius">

                </div>
            </li>
            <li class="b-radius">
                <label>所在市</label>
                <div class="showCityPicker">

                    </select>
                </div>
            </li>
            <li class="b-radius">
                <label>所在区县</label>
                <div class="showCityPicker">
