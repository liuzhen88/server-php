<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>面对面支付</title>

    <!-- build:css css/build_fast_order.min.css -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="css/fast_order.css" type="text/css" rel="stylesheet"/>
    <!-- endbuild -->

</head>
<body>
<div class="sheader">
    <a href="javascript:history.back();" class="sh_back"></a>
    <h2>面对面支付</h2>
</div>

<div class="s_main">

<section>
    <div class="order_price"><label>订单价格:</label>&nbsp;&nbsp;<input type="text" id="get_money"/>&nbsp;&nbsp;<a
            id="get_order">生成订单</a></div>
    <div class="pay_time">消费日期:&nbsp;&nbsp;<span id="time"></span></div>
    <div class="order_number">订单编号:&nbsp;&nbsp;<span id="order_num"></span></div>
</section>
<section id="se2">
    <img width="100px" height="100px" id="weixin"/>
</section>
<section>
    <div class="comfirm_order">
        <span id="shop_invitation"></span>
        <input type="password" placeholder="请输入员工确认码" id="get_invitation"/>&nbsp;&nbsp;
        <a id="confirm">确认订单</a>
    </div>
</section>
<section id="se4">
    <p>输入消费的金额生成订单，商家扫描订单二维码完成订单。你也可以让商家输入员工口令完成订单，或者商家后台输入订单号完成订单</p>
</section>

<!-- build:inlinejs -->
<script type="text/javascript" src="js/config.js"></script>
<!-- endbuild -->

<!-- build:js js/build_fast_order.min.js -->
<script type="text/javascript" src="js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/fast_order.js"></script>
<!-- endbuild -->

</div>
</body>
</html>
