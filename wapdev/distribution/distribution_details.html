<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>分销明细</title>
    <link href="css/distribution_details.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<header>
    <h2>我的分销</h2>
    <a class="back" href="javascript:history.back();"></a>
    <div class="get-more">查看统计</div>
</header>
<section id="listContainer"></section>
<script type="text/template" id="listTemplate">
<section class="goods-info">
    <section class="goods-info-container">
        <p>商品名称:    {{=it.info.goods_name}}</p>
        <p>商品价格:    ￥{{=it.info.goods_price}}</p>
        <p>分销数量:    {{=it.info.goods_count}}</p>
        <p>分销佣金:    ￥{{=it.info.rebate}}</p>
    </section>
</section>
<section class="buyer">
    <section class="buyer-container">
        <ul class="header">
            <li>购买用户</li>
            <li>购买数量</li>
            <li style="width: 36%;">购买时间</li>
            <li style="width: 20%;">返佣金额</li>
        </ul>

    </section>
    {{ for(var i=0;i<it.distribute_info.length;i++){ }}
    <section class="list">
        <section class="list-container">
            <ul>
                <li>{{=it.distribute_info[i].member_name}}</li>
                <li style="text-align: center">{{=it.distribute_info[i].goods_num}}</li>
                <li style="width: 36%;">{{=it.distribute_info[i].add_time}}</li>
                <li style="width: 20%;">￥{{=it.distribute_info[i].rebate_money}}</li>
            </ul>
        </section>
    </section>
    {{ } }}
</section>
</script>
<script type="text/javascript" src="../js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/distribution_details.js"></script>
</body>
</html>
