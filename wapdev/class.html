<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>全部分类</title>

    <!-- build:css css/build_class.min.css -->
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/foot.header.css" rel="stylesheet" />
    <link href="css/class.css" rel="stylesheet"/>
    <!-- endbuild -->

</head>

<body>
<div class="sheader">
    <a href="javascript:history.back();" class="sh_back"></a>
    <h2>全部分类</h2>
</div>
<div class="content loading" id="content">

</div>

<script type="text/template" id="item-tmpl">
{{ for(var i =0;i<it.data.length;i++) { }}
    <div class="class-item">
        <div class="class-item-title">
            <a class="class-item-title-icon clearfix" href={{=WapSiteUrl}}/nearby.html?class_id={{=it.data[i].gc_id}}&title={{=it.data[i].gc_name}}>
                <div class="icon" style="background-image: url('{{=it.data[i].pic_path}}')">{{=it.data[i].gc_name}}</div>
                <div class="line"></div>
            </a>
        </div>

            {{ if(it.data[i].subList.length>=4){ }}
        <div class="class-item-cnt clearfix">
            {{ for(var j=0;j<it.data[i].subList.length;j++) { }}
            <a href={{=WapSiteUrl}}/nearby.html?class_id={{=it.data[i].subList[j].gc_id}}&title={{=it.data[i].subList[j].gc_name}} class="class-item-cnt-wrap"><p>{{=it.data[i].subList[j].gc_name}}</p></a>
            {{ } }}
        </div>
            {{ }else{ }}
        <div class="class-item-cnt no-right-border clearfix">
            {{ for(var j=0;j<it.data[i].subList.length;j++) { }}
            <a href={{=WapSiteUrl}}/nearby.html?class_id={{=it.data[i].subList[j].gc_id}}&title={{=it.data[i].subList[j].gc_name}} class="class-item-cnt-wrap"><p>{{=it.data[i].subList[j].gc_name}}</p></a>
            {{ } }}
        </div>
            {{ } }}

    </div>
{{ } }}
</script>


<!-- build:inlinejs -->
<script type="text/javascript" src="js/config.js"></script>
<!-- endbuild -->

<!-- build:js js/build_class.min.js -->
<script type="text/javascript" src="js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="js/class.js"></script>
<!-- endbuild -->

</body>
</html>
