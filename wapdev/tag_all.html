<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">

    <!-- build:css css/build_tag_all.min.css -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/tagStore.css">
    <!-- endbuild -->

    <style>
        .s_main{
            padding-top:60px;
        }
    </style>
    <title>标签集合</title>
</head>
<body>
<div class="sheader">
    <a href="javascript:history.back();" class="sh_back"></a>
    <h2 id="tagTitle"></h2>
</div>
<div class="s_main">
    <div class="relate-box clearfix" id="relateBox">
    </div>
</div>
<script type="text/template" id="relate-tmpl">
    {{ for ( var i=0 ; i<it.data.length;i++){   }}
    <a class="relate-box-item" href="share_details.html?theme_id={{=it.data[i].theme_id}}">
        <div class="item-wrap">
            <div class="relate-box-item-img">
                <img src="{{=it.data[i].theme_pic }}" alt=""/>
            </div>
            <div class="relate-box-poeple clearfix">
                <div class="relate-box-poeple-img">
                    <img src="{{=it.data[i].member_avatar }}" alt=""/>
                </div>
                <div class="relate-box-poeple-text">
                    <div class="people-name">{{=it.data[i].member_name }}</div>
                    <div class="people-time">{{=timeSpeak(it.data[i].theme_addtime) }}</div>
                </div>
            </div>
        </div>
    </a>
    {{ } }}
</script>

<!-- build:inlinejs -->
<script type="text/javascript" src="js/config.js"></script>
<!-- endbuild -->

<!-- build:js js/build_tag_all.min.js -->
<script type="text/javascript" src="js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/tag_all.js"></script>
<!-- endbuild -->

</body>
</html>
