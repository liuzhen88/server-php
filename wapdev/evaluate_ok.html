<!-- endbuild -->

<script>
var lat=localStorage.getItem("latitude");
var lng=localStorage.getItem("longitude");
var thisGoodID=request("goods_id");
var thisStoreID=request("store_id");
$('#evaSendBtn').on('click',function(){
    if(thisStoreID!="" && thisGoodID!=""){
        window.location.href=WapSiteUrl+"/store_detail.html?store_id="+thisStoreID;
    }else if(thisStoreID=="" && thisGoodID!=""){
        window.location.href=WapSiteUrl+"/wap_product_details.html?goods_id="+thisGoodID;
    }else{
        window.location.href=WapSiteUrl+"/index_o2o.html";
    }
})
</script>
