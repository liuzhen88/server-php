<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>位置</title>

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/position.css">

</head>
<body>
<header>
    <h2>位置</h2>
    <a href="javascript:history.back();" class="head-back"></a>
</header>
<div class="my-main">
    <div class="my-list">
        <a href="javascript:" class="position"><span></span>点击定位当前位置</a>
    </div>
    <div class="my-list">
        <a href="map_position.html" class="map-position"><span></span>点击手动定位当前位置</a>
    </div>
    <ul class="address-list" id="addressList">
    </ul>
</div>
<script type="text/template" id="addrListDefaultTmpl">
    {{ for(var i=0;i< it.length;i++){ }}
    {{ if(it[i].is_default==1){ }}
    <li class="default">
        <a class="addr-info" href="index.html?set_location={{=it[i].address}}&lat={{=it[i].lat}}&lng={{=it[i].lng}}&address_id={{=it[i].address_id}}">
            <p class="user"><span>{{=it[i].true_name}}</span>{{=it[i].mob_phone}}</p>
            <p class="area">{{=it[i].address}}{{=it[i].door_number}}</p>
        </a>
    </li>
    {{ } }}
    {{ } }}
</script>
<script type="text/template" id="addrListTmpl">
    {{ for(var i=0;i< it.length;i++){ }}
    {{ if(it[i].is_default==0){ }}
    <li>
        <a class="addr-info" href="index.html?set_location={{=it[i].address}}&lat={{=it[i].lat}}&lng={{=it[i].lng}}&address_id={{=it[i].address_id}}">
            <p class="user"><span>{{=it[i].true_name}}</span>{{=it[i].mob_phone}}</p>
            <p class="area">{{=it[i].address}}{{=it[i].door_number}}</p>
        </a>
    </li>
    {{ } }}
    {{ } }}
</script>
<script type="text/javascript" src="../js/config.js"></script>

<script type="text/javascript" src="../js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="js/common/global.js"></script>
<script type="text/javascript" src="js/get_location.js"></script>
<script type="text/javascript" src="js/position.js"></script>

</body>
</html>
