<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>我的订单</title>

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/order.css">

</head>
<body>
<header>
    <h2>我的订单</h2>
    <a href="personal.html" class="head-back"></a>
</header>
<div class="my-main">
    <div class="order-list">
    </div>
</div>
<script type="text/template" id="orderListTmpl">
    {{ for(var i=0;i < it.length;i++){ }}
    <div class="order-info">
        <div class="img"><img src="{{=it[i].extend_order_goods[0].goods_image}}"></div>
        <a href="order_info.html?order_id={{=it[i].order_id}}" class="info">
            <p class="name"><strong id="{{=it[i].order_id}}"></strong>
                {{ if(it[i].order_state == 0){ }}
                <span>已取消</span>
                {{ }else if(it[i].order_state == 10){ }}
                <span>待付款</span>
                {{ }else if(it[i].order_state == 20){ }}
                <span>待接单</span>
                {{ }else if(it[i].order_state == 30){ }}
                <span>待收货</span>
                {{ }else if(it[i].order_state == 35){ }}
                <span>待收货</span>
                {{ }else if(it[i].order_state == 40){ }}
                <span>订单完成</span>
                {{ } }}
            </p>
            <p class="price">总价：<span>￥{{=it[i].order_amount}}</span></p>
        </a>
        {{ if(it[i].order_state == 10){ }}
        <a href="pay.html?pay_sn={{=it[i].pay_sn}}&all_money={{=it[i].order_amount}}&order_sn={{=it[i].order_sn}}" class="payBtn">付款</a>
        {{ } }}
    </div>
    {{ } }}
</script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="js/common/global.js"></script>
<script type="text/javascript" src="js/order.js"></script>

</body>
</html>
