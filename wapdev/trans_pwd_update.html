<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/trans_pwd_update.css">

    <title>修改交易密码</title>
</head>
<body>
<div class="sheader">
    <a href="javascript:history.back();" class="sh_back"></a>
    <h2>修改交易密码</h2>
</div>

<div class="s_main">
    <section class="tip-info">账号名<span></span></section>
    <section class="input-line">
        <section class="input-left">当前交易密码</section>
        <section class="input-right"><input type="password" id="now-trans-pwd" placeholder="请输入密码"/></section>
        <section class="forget-pwd">忘记密码？</section>
        <section class="clear-float"></section>
    </section>
    <section class="input-line">
        <section class="input-left">新交易密码</section>
        <section class="input-right"><input type="password" id="new-trans-pwd" placeholder="6-20字母、数字"/></section>
        <section class="clear-float"></section>
    </section>
    <section class="input-line">
        <section class="input-left">确认交易密码</section>
        <section class="input-right"><input type="password" id="re-trans-pwd" placeholder="请再次输入"/></section>
        <section class="clear-float"></section>
    </section>
    <section class="messageTips"></section>
    <section class="btn-commit">确定</section>
</div>

<script type="text/javascript" src="js/config.js"></script>

<script type="text/javascript" src="js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/trans_pwd_update.js"></script>

</body>
</html>
