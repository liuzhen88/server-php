<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>订单详情</title>


    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/foot.header.css"/>
    <link rel="stylesheet" href="css/local_finished.css"/>


</head>
<body>
<div class="header-wrap">
    <a href="javascript:history.back();" class="header-back"><span>返回</span></a>
    <h2>订单详情</h2>
</div>
<div class="content">
</div>
<footer></footer>
<script type="text/template" id="content">
    <div class="clear line"></div>
    <div class="product border">
        <div class="fl product-img">
            <img src="{{=it.order.goods_image}}">
        </div>
        <div class="fl product-tittle2">
            <p class="product-name">{{=it.order.goods_name}}</p>
            <div class="product-star">
                <ul class="fl">
                    <li><img src="images/golden_star.png"></li>
                    <li><img src="images/golden_star.png"></li>
                    <li><img src="images/golden_star.png"></li>
                    <li><img src="images/golden_star.png"></li>
                    <li><img src="images/golden_star.png"></li>
                </ul>
                <div class="fl eva">{{=it.store.evaluate_count}}评价</div>
            </div>
            <p class="product-address">{{=it.store.store_type_name}}<span style="padding-left:10px;">{{=it.store.district_name}}</span></p>
        </div>
        <div class="fr product-distance2">
            <p class="product-dist">{{=it.store.distance}}</p>
        </div>
    </div>
    <div class="clear line"></div>
    <div class="order border">
        <div class="order-info">订单信息</div>
        <table class="table">
            <tr>
                <td class="table-name">订单号</td>
                <td class="table-value">{{=it.order.order_sn}}</td>
            </tr>
            <tr>
                <td class="table-name">下单时间</td>
                <td class="table-value">{{=it.order.payment_time}}</td>
            </tr>
            <tr>
                <td class="table-name">总价</td>
                <td class="table-value">{{=it.order.order_amount}}元<p class="table-tips" id="table-tips"></p></td>
            </tr>
            <tr>
                <td class="table-name">数量</td>
                <td class="table-value">{{=it.order.goods_num}}</td>
            </tr>
            <tr>
                <td class="table-name">完成后获得积分</td>
                <td class="table-value">{{=it.order.rebate}}</td>
            </tr>
            <tr>
                <td class="table-name">有效期至</td>
                <td class="table-value " id="validate_time">{{=it.order.validate_time}}</td>
            </tr>
        </table>
    </div>
</script>

<script type="text/javascript" src="../js/config.js"></script>



<script type="text/javascript" src="../js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="js/evaluated.js"></script>


</body>
</html>
