<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">

    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/local_buy_success.css">

    <title>购买成功</title>
</head>
<body>
<div class="sheader">
    <h2>购买成功</h2>
    <a class="btn-success">完成</a>
</div>

<div class="s_main">
    <section class="order-info-box">
        <section class="order-info-head">
            <img src="images/btn_sr_tag@3x.png"/>
            <span class="face-text"></span>
        </section>
        <section class="order-info-con">
            <section class="order-info-l float-left">订单号</section>
            <section class="order-info-r float-left aj-order_sn"></section>
            <section class="clear-float"></section>
        </section>
        <section class="order-info-con">
            <section class="order-info-l float-left">下单时间</section>
            <section class="order-info-r float-left aj-payment_time"></section>
            <section class="clear-float"></section>
        </section>
        <section class="order-info-con">
            <section class="order-info-l float-left">总价</section>
            <section class="order-info-r float-left aj-order_amount"></section>
            <section class="clear-float"></section>
        </section>
        <section class="order-info-con to-num-box">
            <section class="order-info-l float-left">数量</section>
            <section class="order-info-r float-left aj-goods_num"></section>
            <section class="clear-float"></section>
        </section>
        <section class="order-info-con">
            <section class="order-info-l float-left">完成后获得积分</section>
            <section class="order-info-r float-left aj-rebate"></section>
            <section class="clear-float"></section>
        </section>
        <section class="order-info-con to-time-box">
            <section class="order-info-l float-left">有效期至</section>
            <section class="order-info-r float-left aj-validate_time"></section>
            <section class="clear-float"></section>
        </section>
    </section>

    <section class="face-box">
        <section class="store-info-head">
            <section class="store-head-l float-left">商家信息</section>
            <section class="store-head-r float-right aj-distance"></section>
            <section class="clear-float"></section>
        </section>
        <section class="store-info-box">
            <section class="float-left s-info-box">
                <section class="s-info-l aj-store_name"></section>
                <section class="s-info-l2 aj-area_info"></section>
            </section>
            <section class="s-info-r float-right aj-mobile"><img src="images/icon-phone@3x.png"/></section>
        </section>

        <section class="spend-head">消费须知</section>
        <section class="spend-info-con">
            <section>1、到店后可直接出示订单号进行消费</section>
            <section>2、未消费的订单可申请退款，退款会直接退回至我的积分中</section>
            <section>3、订单消费完成后即可获得返利</section>
            <section>4、有效期内订单未消费且未取消，系统自动退款</section>
        </section>
    </section>

    <section class="btn-success btn-my-order">我的订单</section>
</div>

<script type="text/javascript" src="../js/config.js"></script>

<script type="text/javascript" src="../js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="js/local_buy_success.js"></script>


</body>
</html>
