<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>支付方式</title>

    <!-- build:css css/build_localPay.min.css -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/localPay.css"/>
    <!-- endbuild -->
</head>
<body style="background:#F4F4F4;">
<div class="sheader">
    <a href="javascript:history.back();" class="sh_back"></a>
    <h2>支付方式</h2>
</div>

<div class="s_main">

<section id="pay_num">
    <div id="pay_left">支付金额</div>
    <div id="pay_right"><span style="color:#F17762;"></span>元</div>
</section>
<section class="payBoxBorder">
    <!--<section class="payBox">
        <section class="payIcon floatLeft"><img src="images/pay_zhifubao.png"/></section>
        <section class="payFont floatLeft">
            <section class="payFont1">支付宝支付</section>
            <section class="payFont2">推荐安装支付宝的用户使用</section>
        </section>
        <section class="checkPay floatRight checkenPay"></section>
    </section>-->
    <section class="payBox">
        <section class="payIcon floatLeft"><img src="images/pay_weixin.png"/></section>
        <section class="payFont floatLeft">
            <section class="payFont1">微信支付</section>
            <section class="payFont2">推荐安装微信的用户使用</section>
        </section>
        <section class="checkPay floatRight checkenPay"></section>
    </section>
    <section class="payBox by-cash-pay">
        <section class="payIcon floatLeft"><img src="images/pay_mdm.png"/></section>
        <section class="payFont floatLeft">
            <section class="payFont1">现金支付</section>
            <section class="payFont2">使用现金支付</section>
        </section>
        <section class="checkPay floatRight"></section>
    </section>
</section>

<section class="tipBox">
    <section class="tipLine floatLeft"></section>
    <section class="tipFont floatLeft">请在店内当面支付</section>
    <section class="tipLine floatRight"></section>
    <section class="clearFloat"></section>
</section>

<section class="confirmBtn">确认支付</section>

</div>

<!-- build:inlinejs -->
<script type="text/javascript" src="js/config.js"></script>
<!-- endbuild -->

<!-- build:js js/build_localPay.min.js -->
<script type="text/javascript" src="js/lib/zepto.fastclick.doT.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/localPay.js"></script>
<!-- endbuild -->

</body>
</html>
